<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Font Example</title>
  <style>
    @font-face {
      font-family: 'Cactus1';
      src: url('https://raw.githubusercontent.com/wafflesJ/Cactus/main/CactusCuties-48L6.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }
    @font-face {
      font-family: 'Cactus2';
      src: url('https://raw.githubusercontent.com/wafflesJ/Cactus/main/Cactuses.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }
    #box {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      font-weight: bold;
      user-select: none;
      height: 19vmin;
    }
    button {
      width: 30vmin;
      height: 10vmin;
      font-size: 10vmin;
      background-color: lime;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      border-radius: 2vmin;
      user-select: none;
      margin-top: 2vh;
      font-family: 'Cactus2', sans-serif;
      font-size: 10vmin;
      color:green;
    }
    .cactus1 {
      font-family: 'Cactus1', sans-serif;
      font-size: 22vmin;
      color:green;
    }
    .coll {
      margin: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    body {
      background: lightgrey;
      margin: 0;           
      padding: 0;          
      overflow: hidden;    
      height: 100%;
    }
  </style>
  <title>Cactus Timer</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="coll" id="coll">
    <div id="box">
      <h1 class="cactus1" id="time">1:00</h1>
    </div>
    <button id="start">
      Start!
    </button>
  </div>
  <script>
    let timeLeft = 60;
    let timer;
    let anim;
    const time = document.getElementById("time");
    function updateTimer() {
      timeLeft--;
      time.textContent = "0:"+timeLeft;
      if(timeLeft<=0) {
        ime.textContent = "0:00";
        clearInterval(timer);
        cancelAnimationFrame(anim);
      }
    }
    let box = document.getElementById("box");
    const speed = 3; // pixels per frame
    let dx = speed;
    let dy = speed;

    // Starting position
    let x = (window.innerWidth - box.offsetWidth) / 2;
    let y = (window.innerHeight - box.offsetHeight) / 2;

    function start() {
      const parent=document.getElementById("coll");
      const detached = parent.removeChild(box);
      box = document.body.appendChild(detached);
      parent.remove();
      box.style.position = "absolute";
      timer = setInterval(updateTimer, 1000);
      moveDVD();
      

    }
    function moveDVD() {
      // Update position
      x += dx;
      y += dy;

      // Bounce on edges
      if (x + box.offsetWidth >= window.innerWidth) dx = -speed;
      if (x <= 0) dx = speed;
      if (y + box.offsetHeight >= window.innerHeight) dy = -speed;
      if (y <= 0) dy = speed;

      // Apply new position
      box.style.left = x + "px";
      box.style.top = y + "px";

      anim = requestAnimationFrame(moveDVD);
    }
    document.getElementById("start").addEventListener("click",start);

    // Optional: resize handler so it keeps bouncing in new window size
    window.addEventListener("resize", () => {
      if (x + box.offsetWidth > window.innerWidth) x = window.innerWidth - box.offsetWidth;
      if (y + box.offsetHeight > window.innerHeight) y = window.innerHeight - box.offsetHeight;
    });
  </script>
</body>
</html>
